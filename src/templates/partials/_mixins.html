{% macro h2(text, selector) %}
  <div class="h2-wrapper">
    <div class="h2__line h2__line--before {% if selector !== 'a-cancel' %}a-line{% endif %}"></div>
    <h2 class="h2 {{selector}} a-h2">{{text|safe}}</h2>
    <div class="h2__line h2__line--after {% if selector !== 'a-cancel' %}a-line{% endif %}"></div>
  </div>
{% endmacro %}

{% macro btn(text, type, class) %}
  <button {% if type %}type="{{ type }}"{% endif %} class="btn {{class}}">
    <div class="btn__text-wrapper">
      {% for i in range(0, 4) -%}
        <span class="btn__text">{{text}}</span>
      {% endfor %}
    </div>
    <div class="btn__overlay"></div>
  </button>
{% endmacro %}
